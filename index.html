<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="logIn form practice">
    <title>Hello World!</title>
    <link rel="shortcut icon" href="heart-solid.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-mainpage.css">
</head>
<body>
    <main>
        <div id="title">
            <i class="fas fa-heart"></i>
            <h1>로그인</h1>
        </div>
        <section id="log-in-box">
            <div id="input-box">
                <input name="id" type="text" placeholder="아이디(ID)" onkeyup="enterkey()">
                <input name="pw" type="password" placeholder="비밀번호(PASSWORD)" onkeyup="enterkey()"> 
            </div>
            <input name="sign-in" type="submit" value="로그인">
        </section>
        <section id="func">
            <a id="find-id" href="pages/find-id.html">아이디 찾기</a>
            |
            <a id="find-pw" href="pages/find-pw.html">비밀번호 찾기</a>
            |
            <a id="sign-up" href="pages/sign-up.html">회원가입</a>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/a44f7f0fa8.js" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
